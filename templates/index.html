<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('back1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(244, 244, 244, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #medicine-response {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .error {
            color: #ff0000;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medicine Information</h1>
        <form id="medicine-form">
            <label for="medicine-name">Enter Medicine Name:</label>
            <input type="text" id="medicine-name" name="medicine-name" required>
            <button type="submit">Get Medicine Info</button>
        </form>
        <div id="medicine-response">
            <!-- Response data will be displayed here -->
        </div>
        <!-- Medicine Details Button -->
        <button id="medicine-message-button" class="btn btn-custom mt-2">Medicine message sender</button>
    </div>

    <!-- JavaScript code -->
    <script>
        document.getElementById('medicine-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var medicineName = document.getElementById('medicine-name').value;
            getMedicineInfo(medicineName);
        });
        
        function getMedicineInfo(name) {
            fetch('/get_medicines', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'medicine-name=' + encodeURIComponent(name),
            })
            .then(response => response.json())
            .then(data => {
                displayMedicineInfo(data);
            });
        }

        function displayMedicineInfo(medicine) {
            var medicineResponse = document.getElementById('medicine-response');
            if (medicine.error) {
                medicineResponse.innerHTML = '<p class="error">Error: ' + medicine.error + '</p>';
            } else {
                medicineResponse.innerHTML = '<strong>Medicine Name: ' + medicine.name + '</strong><br>' +
                                              '<strong>Uses:</strong> ' + medicine.uses + '<br>' +
                                              '<strong>Dosage:</strong> ' + medicine.dosage + '<br>' +
                                              '<strong>Timing:</strong> ' + medicine.timing + '<br>' +
                                              '<strong>Side Effects:</strong> ' + medicine.side_effects + '<br>';
            }
        }

        document.getElementById('medicine-message-button').addEventListener('click', function() {
            window.location.href = 'http://127.0.0.1:5500/templates/sms.html';
        });
    </script>
</body>
</html>
